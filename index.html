<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMPORTS_RAMIRO - Perfumes e Roupas</title>
  <style>
    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }
    .header-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 10px;
    }
    .header-left img {
      width: 50px;
      height: auto;
      border-radius: 5px;
    }
    h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .search-bar {
      width: 100%;
      margin-top: 10px;
    }
    .search-bar input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .produto {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 0.5rem;
      width: 160px;
      flex-shrink: 0;
      position: relative;
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="header-left">
        <img src="imagens html/logo.jpeg" alt="Logo" />
        <div>
          <h1>IMPORTS_RAMIRO</h1>
          <p>Produtos importados de qualidade</p>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar produtos..."/>
      </div>
    </div>
  </header>

  <section id="produtos">
    <h2>Perfumes Dispon√≠veis</h2>
    <div class="produtos-container">
      <div class="produto disponivel" data-nome="1 Million">
        <img src="imagens html/1million.jpeg" alt="1 Million">
        <h3>1 Million Tradicional</h3>
        <p>R$300,00</p>
        <a href="#">Comprar</a>
      </div>
      <div class="produto disponivel" data-nome="Invictus">
        <img src="imagens html/invictus.jpeg" alt="Invictus">
        <h3>Invictus</h3>
        <p>R$300,00</p>
        <a href="#">Comprar</a>
      </div>
      <div class="produto disponivel" data-nome="Phantom">
        <img src="imagens html/phantom.jpeg" alt="Phantom">
        <h3>Phantom</h3>
        <p>R$300,00</p>
        <a href="#">Comprar</a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        function filtrarProdutos() {
            const termo = document.getElementById("searchInput").value.toLowerCase().trim();
            console.log("Termo de pesquisa:", termo);

            const produtos = document.querySelectorAll(".produto");
            produtos.forEach(produto => {
                const nome = produto.getAttribute("data-nome");
                if (nome) {
                    const nomeFormatado = nome.toLowerCase().trim();
                    console.log("Nome do produto:", nomeFormatado);

                    produto.style.display = nomeFormatado.includes(termo) ? "block" : "none";
                }
            });
        }

        document.getElementById("searchInput").addEventListener("input", filtrarProdutos);
    });
  </script>

</body>
</html>
